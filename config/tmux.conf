set -g prefix C-a
unbind C-b

# Fix default delay
set -sg escape-time 1

# Change base for window and pane counting to 1
set -g base-index 1
setw -g pane-base-index 1

# Binding to reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Send C-a when entered twice
bind C-a send-prefix

# Easier window splits
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Mouse bindings
set -g mouse on

# terminal settings
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"

# Color settings
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status bar setup
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

set -g status-bg black
set -g status-fg white

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-right "#[fg=cyan]%d %b %R"

# multiple session switching
bind -r ( switch-client -p
bind -r ) switch-client -n

set -g set-titles on
set -g set-titles-string '#S'

# Copy and paste
set-option -g default-command "reattach-to-user-namespace -l $SHELL" # or bash...
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

run '~/.tmux/plugins/tpm/tpm'
